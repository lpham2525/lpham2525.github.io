<!DOCTYPE html>
<html>

<head>
  <title>Contact Page </title>
  <link rel="stylesheet" href="./assets/css/reset.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style2.css">
</head>
<img src="profile.jpg" alt="LanChi's picture" />
<body style = "background: url(https://thumbs.dreamstime.com/z/distance-love-concept-sending-letter-valentines-day-kraft-envelope-blank-postcard-paper-airplane-flying-route-made-134359873.jpg)" alt = "">
  <h1 id = "contactHeader">How to Contact Me</h1>
  <p>Please fill out the following form if you would like to send me a message. <br>I will reply to messages as soon as possible. Thank you! </p>
  <form>
      <div class="form-group">
        <label for="Name"></label>
        <input type="name" class="form-control" id = "name"
          placeholder="Enter name">
        <small class="form-text text-muted"></small>
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="subject"></label>
    <input type="text" class="form-control" 
      placeholder="Subject">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="Message"></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message here..."></textarea>
    <small class="form-text text-muted"></small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<br>
<a href = "./index.html" id = "return">Return to Home Page</a>
<hr>
<footer id="footer">Copyright 2020</footer>
</body>
</html>
