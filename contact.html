      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
      </form>
    </div>

  <h1 id = "contactHeader">I'd love to hear from you!</h1>
  <p class="paragraph">Fill out the following form if you would like to send me a message. Thank you! </p>
  <form>
      <div class="form-group">
        <label for="Name"></label>
        <input type="name" class="form-control" id = "name"
          placeholder="Enter name">
        <small class="form-text text-muted"></small>
      </div>
  <div class="form-group">
    <label for="exampleInputEmail1"></label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
      placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="subject"></label>
    <input type="text" class="form-control" 
      placeholder="Subject">
    <small class="form-text text-muted"></small>
  </div>
  <div class="form-group">
    <label for="Message"></label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Enter message here..."></textarea>
    <small class="form-text text-muted"></small>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
